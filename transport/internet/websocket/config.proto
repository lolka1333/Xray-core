syntax = "proto3";

package xray.transport.internet.websocket;
option csharp_namespace = "Xray.Transport.Internet.Websocket";
option go_package = "github.com/xtls/xray-core/transport/internet/websocket";
option java_package = "com.xray.transport.internet.websocket";
option java_multiple_files = true;

message Config {
  string host = 1;
  string path = 2; // URL path to the WebSocket service. Empty value means root(/).
  map<string, string> header = 3;
  bool accept_proxy_protocol = 4;
  uint32 ed = 5;
  uint32 heartbeatPeriod = 6;
  
  // DPI bypass configuration
  bool dpiBypassEnabled = 7;           // Enable DPI bypass fragmentation
  int32 dpiFragmentSize = 8;           // Fragment size in bytes (default: 15360 = 15KB)
  int32 dpiFragmentDelay = 9;          // Delay between fragments in milliseconds
  bool dpiRandomSize = 10;             // Use random fragment sizes
  int32 dpiMinSize = 11;               // Minimum random size (default: 10KB)
  int32 dpiMaxSize = 12;               // Maximum random size (default: 20KB)
}
